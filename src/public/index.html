<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">



    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">CHAT</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingrese su usuario: </h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2">
                    <i class="fas fa-location-arrow"></i>
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row">
            <div class="col-md-6 mt-4">
                <div class="card col-md-3">
                    <div class="card-header">
                        <h3>Usernames</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Chatear</h4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append"></div>
                            <button type="submit" class="btn btn-warning">
                                Enviar
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
</body>

</html>
